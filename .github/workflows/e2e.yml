name: Cypress Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 8 * * *' # Runs every day at 8 AM UTC

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci
      - run: npx eslint . --ext .js,.mjs,.cjs,.ts --max-warnings=0

  cypress-tests:
    name: Cypress Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm ci
      - name: Create cypress.env.json
        run: |
          echo '{
            "dev": {
              "url": "${{ secrets.DEV_URL }}",
              "base_page": "${{ secrets.BASE_PAGE }}"
            },
            "users": {
              "standard": "${{ secrets.STANDARD_USER_NAME }}",
              "locked": "${{ secrets.LOCKED_USER_NAME }}",
              "password": "${{ secrets.PASSWORD }}",
              "invalid_password": "${{ secrets.INVALID_PASSWORD }}",
              "invalid_username": "${{ secrets.INVALID_USERNAME }}"
            }
          }' > cypress.env.json
      - run: npm run test:chrome